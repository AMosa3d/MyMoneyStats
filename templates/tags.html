{% extends 'layout.html' %}

{% block content %}
<form method="post" action="/create/tag">
	<label for="tag">Name</label>
	<input id="tag" name="tag" type="text" placeholder="Tag name" required>
	<button type="submit">Create</button>
</form>

<ul>
	{% for tag in tags %}
		<li>{{ tag.value }}</li>
	{% endfor %}
</ul>
{% endblock %}
